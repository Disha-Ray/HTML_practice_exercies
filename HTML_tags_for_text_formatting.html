<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting in html</title>
</head>

<body>
    <h1>How to format texts in html</h1>
    <p>These are the following ways to format texts</p><br>
    <b>text in bold</b><br>
    <em>text in italics</em><br>
    <strong>text with strong tag</strong><br>
    <p>Subscript a<sub>2</sub> <br>
        superscript a <sup>2</sup>+b <sup>2</sup><br>
        <mark>text with mark tag, it highlights text</mark><br>
        <del>text with del tag, it crosses the text</del>

    </p>


</body>

</html>
