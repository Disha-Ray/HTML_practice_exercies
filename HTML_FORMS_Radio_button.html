<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Radio Button</title>
</head>

<body>
    <h1>HTML RADIO BUTTON</h1>
    <form action="thankyou.html">
        <p>Select your gender</p>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label><br>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">other</label><br><br>

        <input type="submit" name="" id="submit" value="Sign in">
        <!-- to select only one of the following genders we make all of their name attribute value same  -->
        <!-- value attribute is usde for backend -->
    </form>
</body>

</html>
